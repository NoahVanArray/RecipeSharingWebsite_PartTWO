<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="/dist/output.css" rel="stylesheet">
    <title>Login</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/duotone/style.css"
    />
  </head>
  
<!-- 

Icons to get:

chef hat
plus sign

 -->


  <body class="flex">
  


    <!-- left side -->
    <div class="w-3/5 flex flex-col items-center justify-center">
      <div class="h-10 w-10 bg-[#111827] rounded-full shadow-2xl transition duration-500 hover:scale-105">
        <center>
          
          <svg class="flex items-center justify-center self-center h-7 w-7 text-white mt-[5px]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"/><line x1="96" y1="160" x2="88" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="160" y1="160" x2="168" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="128" y1="160" x2="128" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M173.65,65.12A48,48,0,1,1,184,160H72A48,48,0,1,1,82.35,65.12" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M80,80a48,48,0,0,1,96,0" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M200,157.27V208a8,8,0,0,1-8,8H64a8,8,0,0,1-8-8V157.27" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
          </svg>
        </center>
      </div>
        
      <p class="mt-4 mb-2">Welcome!</p>
      <p class="text-[#717182] text-sm">Log in to your RecipeShare account</p>
      
      <form class="flex flex-col items-center">
        <div class="flex flex-col justify-start mt-5 mb-3">
          <p class="text-sm mb-[3px]">Email</p>
          <input
            type="text"
            class="placeholder-[#717182] text-[#717182] text-xs border rounded p-2 w-70 bg-[#f3f3f5]"
            placeholder="Enter your email"
          />
        </div>
        <div class="flex flex-col justify-start">
          <p class="text-sm mb-[3px]">Password</p>
          <input
            type="text"
            class="placeholder-[#717182] text-[#717182] text-xs border rounded p-2 w-70 bg-[#f3f3f5]"
            placeholder="Enter your password"
          />
        </div>

        <div class="flex justify-between w-full mt-2">
          <input checked="" type="checkbox" class="accent-gray-900">  
          <a onclick="openModal('resetModal')" class="signup-link link cursor-pointer"> Forgot Pasword </a>
        </div>

        <button class="bg-[#111827] text-white rounded w-full p-2 mt-4 cursor-pointer" type="submit">Login</button>
      </form>

    </div>
 
    <!-- right side  -->
    <div class="w-2/5 h-screen">
      <img class=" w-full h-full object-cover" src=".\images\loginCarousel\2.jpg" alt="Image 2">
    </div>
    
    <!-- STEP 1 -->
    <div id="resetModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity duration-300" aria-modal="true" role="dialog">
        
        <!-- Modal Content Container -->
        <div data-modal-content class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-sm m-4 transform transition-transform duration-300 ease-out scale-95 opacity-0">
            
            <div class="flex justify-end">
                 <!-- Close Button -->
                <button onclick="closeModal('resetModal')" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Header -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Forgot Password?</h2>
                <p class="text-sm text-gray-500 mt-1">Enter your email to receive a reset link.</p>
            </div>

            <!-- Form -->
            <form onsubmit="event.preventDefault()">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required
                           class="w-full px-4 py-3 border border-gray-200 bg-gray-50 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                
                <!-- BUTTON: Triggers the switch to the second modal -->
                <button type="button" onclick="showNewPasswordModal()" 
                        class="w-full py-3 bg-gray-900 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 transition duration-150 focus:outline-none focus:ring-4 focus:ring-gray-300">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>

    <!-- STEP 2 -->
    <div id="newPasswordModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity duration-300" aria-modal="true" role="dialog">
        
        <!-- Modal Content Container -->
        <div data-modal-content class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-sm m-4 transform transition-transform duration-300 ease-out scale-95 opacity-0">
            
            <div class="flex justify-end">
                 <!-- Close Button -->
                <button onclick="closeModal('newPasswordModal')" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Header -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Set New Password</h2>
                <p class="text-sm text-gray-500 mt-1">Enter and confirm your new password below.</p>
            </div>

            <!-- Form -->
            <form onsubmit="event.preventDefault()">
                <div class="mb-5">
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" id="new_password" placeholder="Enter new password" required
                           class="w-full px-4 py-3 border border-gray-200 bg-gray-50 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div class="mb-5">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Confirm new password" required
                           class="w-full px-4 py-3 border border-gray-200 bg-gray-50 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                
                <!-- BUTTON: Final submission button -->
                <button type="submit" onclick="closeModal('newPasswordModal')"
                        class="w-full py-3 bg-gray-900 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 transition duration-150 focus:outline-none focus:ring-4 focus:ring-gray-300">
                    Set Password
                </button>
            </form>
        </div>
    </div>

    <script>
        // Generic function to open any modal
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            // Query the content element using the data-attribute inside the specific modal
            const content = modal.querySelector('[data-modal-content]'); 
            
            if (modal && content) {
                modal.classList.remove('hidden');
                // Force a reflow to ensure transitions run
                void modal.offsetWidth; 
                modal.classList.add('opacity-100');
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }
        }

        // Generic function to close any modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            // Query the content element using the data-attribute inside the specific modal
            const content = modal.querySelector('[data-modal-content]');

            if (modal && content) {
                // Start reverse transition
                modal.classList.remove('opacity-100');
                content.classList.remove('scale-100', 'opacity-100');
                content.classList.add('scale-95', 'opacity-0');

                // Hide modal after transition completes (300ms)
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }

        // Function to close the first modal and open the second
        function showNewPasswordModal() {
            closeModal('resetModal'); 
            // Small delay (150ms) to allow the first modal's closing animation to look smooth
            setTimeout(() => {
                openModal('newPasswordModal'); 
            }, 150);
        }

        // Close modal when clicking outside the content box
        document.getElementById('resetModal').addEventListener('click', function(e) {
            if (e.target.id === 'resetModal') {
                closeModal('resetModal');
            }
        });
        document.getElementById('newPasswordModal').addEventListener('click', function(e) {
            if (e.target.id === 'newPasswordModal') {
                closeModal('newPasswordModal');
            }
        });
    </script>

    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>


</body>

</html>
