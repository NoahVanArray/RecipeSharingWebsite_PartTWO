      <div id="image-carousel" class="relative object-contain h-screen w-full max-w-2xl mx-auto overflow-hidden shadow-xl h-80">
    
          <div class="carousel-inner relative w-full h-full">

              <div class="carousel-item absolute w-full h-full transition-opacity duration-1000 ease-in-out" data-slide="0">

          </div>
      </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.getElementById('image-carousel');
            const slides = carousel.querySelectorAll('.carousel-item');
            let currentSlide = 0;
            const slideInterval = 5000; // Change image every 5000ms (5 seconds)
            
            // --- Core Functions ---

            /** Shows the slide at the given index and hides all others. */
            function showSlide(index) {
                // Remove 'opacity-100' and add 'opacity-0' to all slides
                slides.forEach((slide) => {
                    slide.classList.remove('opacity-100');
                    slide.classList.add('opacity-0');
                });

                // Add 'opacity-100' and remove 'opacity-0' from the active slide
                slides[index].classList.remove('opacity-0');
                slides[index].classList.add('opacity-100');
                currentSlide = index;
            }

            /** Moves to the next slide, cycling back to the first one if necessary. */
            function nextSlide() {
                // Calculate the index of the next slide (using modulo for cycling)
                let next = (currentSlide + 1) % slides.length; 
                showSlide(next);
            }

            // --- Initialization and Timer ---

            // 1. Ensure the first slide is visible on load
            showSlide(currentSlide); 
            
            // 2. Set up the automatic sliding timer
            setInterval(nextSlide, slideInterval);
        });
      </script>
