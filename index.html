<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/duotone/style.css"
    />
  </head>
  
<!-- 

Icons to get:

chef hat
plus sign
clock
person
magnifying

 -->


  <body class="flex">
  


    <!-- left side -->
    <div class="w-3/5">
      <svg class="h-8 w-8 text-black fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
        <rect width="256" height="256" fill="none"/><line x1="96" y1="160" x2="88" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="160" y1="160" x2="168" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="128" y1="160" x2="128" y2="128" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M173.65,65.12A48,48,0,1,1,184,160H72A48,48,0,1,1,82.35,65.12" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M80,80a48,48,0,0,1,96,0" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M200,157.27V208a8,8,0,0,1-8,8H64a8,8,0,0,1-8-8V157.27" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      </svg>
      <input
        type="text"
        class="placeholder-black-400/50 border rounded border-gray-300 p-2"
        placeholder="Enter your name"
      />
    </div>
 
    <!-- right side  -->
    <div class="w-2/5">
      <div class="slideshow-container">
        <img class="mySlides fade" src=".\images\loginCarousel\1.jpg" alt="Image 1">
        <img class="mySlides fade" src=".\images\loginCarousel\2.jpg" alt="Image 2">
        <img class="mySlides fade h-full" src=".\images\loginCarousel\3.jpg" alt="Image 3">
        <img class="mySlides fade" src=".\images\loginCarousel\4.jpg" alt="Image 4">
        <img class="mySlides fade" src=".\images\loginCarousel\5.jpg" alt="Image 5">
      </div>
    </div>









  </body>
</html>
